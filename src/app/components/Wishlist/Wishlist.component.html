<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
  </head>
  <body>
    <section class="min-vh-100 p-5 m-5" *ngIf="!isLoading; else loading" id="wishlist">
      <div *ngIf="!isEmpty; else empty" class="container">
        <div class="row">
          <div class="col-md-10 m-auto">
            <div class="row gy-3" *ngFor="let item of wishList">
              <div class="col-md-2 d-flex align-items-center">
                <img
                  [src]="item?.imageCover"
                  class="w-100"
                  [alt]="item?.title"
                />
              </div>
              <div
                class="col-md-10 d-flex justify-content-between align-items-center"
              >
                <div>
                  <span>
                    <p>{{ item?.title }}</p>
                    <p>{{ item?.price | currency : "EGP" }}</p>
                  </span>
                  <button
                    (click)="removeProductFromWishList(item?._id)"
                    class="btn btn-outline-danger"
                  >
                    Remove <i class="fas fa-trash"></i>
                  </button>
                </div>
                <div>
                  <button
                  (click)="addProductToCart(item?._id)"
                  class="btn btn-outline-success"
                >
                  Add To Cart <i class="fas fa-shopping-cart"></i>
                </button>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
      <ng-template #empty>
        <div
          class="d-flex vh-100 justify-content-center align-items-center"
        >
          <h1 class="fa-8x">Your Wishlist is Empty</h1>
        </div>
      </ng-template>
    </section>
    <ng-template #loading>
      <div
        class="loading d-flex vh-100 justify-content-center align-items-center"
      >
        <i class="fas fa-spinner fa-spin fa-5x text-main"></i>
      </div>
    </ng-template>
  </body>
</html>
