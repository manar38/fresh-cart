<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section class="m-5 p-5 min-vh-100" id="category">
      <div class="container">
          <div class="row g-3">
            <div *ngFor="let category of categories" class="col-md-4">
              <div class="card product">
                <div class="card-body">
                  <img
                    [src]="category?.image"
                    class="w-100 object-fit-cover"
                    style="height: 300px;"
                    [alt]="category?.name"
                    [routerLink]="['/sub_category', category?._id]"
                  />
                  <div class="card-footer">
                    <a
                      [routerLink]="['/sub_category', category?._id]"
                      class=" btn text-success w-100"
                      >{{ category?.name }}</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </body>
</html>
